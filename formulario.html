<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no"/>
        <title>Maquetacion para master framework js</title>
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!--LOGO-->
                <div id="logo">
                    <img src="assets/images/react.png" class="app-logo" alt="LogoTipo">
                    <span id="brand">
                        <strong>Master</strong>ReactJS
                    </span>
                </div>
                <!--MENU-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                </nav>
                <!--LIMPEAR FLOTADOS-->
                <div class="clearfix"></div>
            </div>
        </header>
        <div class="center">
            <section id="content">
                    <h1 class="subheader">Fromulario</h1>
                    <form class="mid-form">
                        <div class="from-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre">
                        </div>
                        <div class="from-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" name="apellidos">
                        </div>
                        <div class="from-group">
                            <label for="bio">Biografia</label>
                            <textarea name="bio" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="from-group radiobuttons">
                            <input type="radio" name="genero" value="hombre"/>Hombre 
                            <input type="radio" name="genero" value="mujer"/>Mujer 
                            <input type="radio" name="genero" value="otro"/>Otro 
                        </div>
                        <div class="clearfix"></div>
                        <input type="sudmit" value="Enviar" class="btn btn-success">
                    </form>
            </section>
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que buscas</p>
                    <form action="">
                        <input type="text" name="search">
                        <input type="sudmit" name="submit" class="btn" value="buscar">
                    </form>
                </div>
            </aside>
        </div>
        <div class="clearfix"></div>
        <footer id="footer">
            <div class="center">
                <p>&copy; By Bryan MasterReactJS</p>
            </div>
        </footer>
    </body>
</html>
